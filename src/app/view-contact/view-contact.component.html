<br>

<div class="row">
  <div class="col-6 ml-auto mr-auto">

    <mat-accordion>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>
            Contact Details
          </mat-panel-title>
          <mat-panel-description>
            Tap here to view the contact info.
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div *ngFor="let contact of contactDetails">
          <div class="row">
            <div class="col-5">
              <span>Name: {{contact.name}} </span>
            </div>
            <div class="col-7">
              <span>Email: {{contact.email}} </span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-5">
              <span>Gender: {{contact.gender}}</span>
            </div>
            <div class="col-7">
              <span>Phone No.: {{contact.phone}} </span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-5">
              <span>Created Date: {{contact.create_date}} </span>
            </div>
          </div>
        </div>

      </mat-expansion-panel>
    </mat-accordion>


  </div>
</div>
