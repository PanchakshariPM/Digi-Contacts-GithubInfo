<div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" routerLink="/home/dashboard">Digi-Contacts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="ml-auto">
                <button class="m-1" mat-raised-button color="primary" routerLink="/home/git-user-details">
                    GitHub Users Info
                </button>
                <button class="m-1" type="button" color="primary" mat-raised-button data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Add a Contact
                </button>
            </div>

            <div>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/login">Sign-Out</button>
                </mat-menu>
            </div>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">


                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-dark">
                            <h5 class="modal-title" id="exampleModalLongTitle">Create a New Contact</h5>
                        </div>

                        <div class="modal-body">
                            <form class="formClass text-dark" autocomplete="off">

                                <div>
                                    <mat-form-field class="formFieldClass">
                                        <input matInput placeholder="Name" [(ngModel)]="createContactRequest.name"
                                            name="createContactRequest.name" [formControl]="name" required>
                                        <mat-error *ngIf="name.invalid">{{getErrorMessageForName()}}</mat-error>
                                    </mat-form-field>

                                    <mat-form-field class="formFieldClass">
                                        <input matInput placeholder="Email" [(ngModel)]="createContactRequest.email"
                                            name="createContactRequest.email" [formControl]="email" required>
                                        <mat-error *ngIf="email.invalid">{{getErrorMessageForEmail()}}</mat-error>
                                    </mat-form-field>

                                    <mat-form-field class="formFieldClass">
                                        <input matInput placeholder="Phone No." [(ngModel)]="createContactRequest.phone"
                                            name="createContactRequest.phone" [formControl]="phone" required>
                                        <mat-error *ngIf="phone.invalid">{{getErrorMessageForPhone()}}</mat-error>
                                    </mat-form-field>

                                    <mat-form-field class="formFieldClass">
                                        <input matInput placeholder="Gender" [(ngModel)]="createContactRequest.gender"
                                            name="createContactRequest.gender" [formControl]="gender" required>
                                        <mat-error *ngIf="gender.invalid">{{getErrorMessageForGender()}}</mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="text-right">
                                    <button type="button" class="btn btn-secondary m-1" (click)="clearInputs()"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary m-1" (click)="createContact()"
                                        [disabled]="!(createContactRequest.name && createContactRequest.email && createContactRequest.phone && createContactRequest.gender) ">
                                        Add to Contacts
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </nav>
</div>
