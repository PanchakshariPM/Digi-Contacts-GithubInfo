<br>

<div class="m-1 text-center">

  <mat-form-field class="w-100">
    <input autocomplete="off" matInput [(ngModel)]="term" placeholder="Search Contacts">
  </mat-form-field>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col-3">#</th>
        <th scope="col-3">Name</th>
        <th scope="col-3">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i = index; let contact of contactsData | filter:term">
        <th scope="row">{{i + 1 }}</th>
        <td (click)="viewContact(contact)" style="cursor:pointer">{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.address}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

</div>
